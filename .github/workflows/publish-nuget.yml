name: Push to NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download nupkg from Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "v${{ inputs.version }}" \
            --repo ${{ github.repository }} \
            --pattern "*.nupkg" \
            --dir ./nupkg

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Uses NuGet Trusted Publishing with OIDC authentication
      # Requires configuring trusted publisher on nuget.org
      # See: https://learn.microsoft.com/en-us/nuget/nuget-org/trusted-publishing
      - name: Publish to NuGet
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_USER }}

