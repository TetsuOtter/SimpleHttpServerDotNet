name: Tagging & Release

on:
  push:
    branches:
      - main
    paths:
      - 'TR.SimpleHttpServer/TR.SimpleHttpServer.csproj'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'TR.SimpleHttpServer/TR.SimpleHttpServer.csproj'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from csproj
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' "${{ env.PROJECT_PATH }}")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ steps.get_version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup .NET
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Pack
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ./nupkg

      - name: Create Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.tag }}
          git push origin ${{ steps.get_version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: ./nupkg/*.nupkg
