<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTTP Server - WebSocket Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        #loginForm, #chatForm { margin: 10px 0; }
        #messages { 
            border: 1px solid #ccc; 
            height: 300px; 
            overflow-y: auto; 
            padding: 10px; 
            margin: 10px 0;
            background: #f9f9f9;
        }
        .message { margin: 5px 0; padding: 5px; }
        .system { color: #666; font-style: italic; }
        .join { color: #090; }
        .leave { color: #c00; }
        .chat { color: #333; }
        input[type="text"] { padding: 8px; margin-right: 5px; }
        button { padding: 8px 16px; cursor: pointer; }
        #status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .connected { background: #dfd; color: #060; }
        .disconnected { background: #fdd; color: #600; }
        #chatSection { display: none; }
        a { color: #0066cc; }
    </style>
</head>
<body>
    <h1>WebSocket Chat</h1>
    <p><a href="/">Back to Home</a></p>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <div id="loginSection">
        <form id="loginForm">
            <label for="username">Your Name:</label>
            <input type="text" id="username" required placeholder="Enter your name">
            <button type="submit">Join Chat</button>
        </form>
    </div>
    
    <div id="chatSection">
        <div id="messages"></div>
        <form id="chatForm">
            <input type="text" id="messageInput" placeholder="Type a message..." style="width: 70%;">
            <button type="submit">Send</button>
            <button type="button" id="leaveBtn">Leave</button>
        </form>
    </div>

    <script>
        let ws = null;
        let username = '';

        const statusEl = document.getElementById('status');
        const loginSection = document.getElementById('loginSection');
        const chatSection = document.getElementById('chatSection');
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function connect(name) {
            username = name;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(protocol + '//' + window.location.host + '/chat-ws');

            ws.onopen = function() {
                statusEl.textContent = 'Connected as ' + username;
                statusEl.className = 'connected';
                loginSection.style.display = 'none';
                chatSection.style.display = 'block';
                // Send join message
                ws.send(JSON.stringify({ type: 'join', name: username }));
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'join') {
                    addMessage(data.name + ' has joined the chat', 'system join');
                } else if (data.type === 'leave') {
                    addMessage(data.name + ' has left the chat', 'system leave');
                } else if (data.type === 'chat') {
                    addMessage(data.name + ': ' + data.message, 'chat');
                }
            };

            ws.onclose = function() {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'disconnected';
                loginSection.style.display = 'block';
                chatSection.style.display = 'none';
                ws = null;
            };

            ws.onerror = function(err) {
                console.error('WebSocket error:', err);
                addMessage('Connection error', 'system');
            };
        }

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('username').value.trim();
            if (name) {
                connect(name);
            }
        };

        document.getElementById('chatForm').onsubmit = function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'chat', message: message }));
                messageInput.value = '';
            }
        };

        document.getElementById('leaveBtn').onclick = function() {
            if (ws) {
                ws.send(JSON.stringify({ type: 'leave', name: username }));
                ws.close();
            }
        };
    </script>
</body>
</html>
